<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>

            Match all pairs to reveal a heartfelt surprise for our amazing mom, Becky! 
        </p>

    <script>
        const cards = [
            { id: 1, image: 'card1.jpg' },
            { id: 1, image: 'card1.jpg' },
            { id: 2, image: 'card2.jpg' },
            { id: 2, image: 'card2.jpg' },
            { id: 3, image: 'card3.jpg' },
            { id: 3, image: 'card3.jpg' }
        ];

        let flippedCards = [];
        let matchedCards = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            shuffle(cards).forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = card.id;
                const img = document.createElement('img');
                img.src = card.image;
                cardElement.appendChild(img);
                cardElement.addEventListener('click', () => flipCard(cardElement, card));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardElement, card) {
            if (flippedCards.length < 2 && !flippedCards.includes(cardElement) && !matchedCards.includes(cardElement)) {
                cardElement.classList.add('flipped');
                flippedCards.push(cardElement);

                if (flippedCards.length === 2) {
                    const [firstCard, secondCard] = flippedCards;
                    if (firstCard.dataset.id === secondCard.dataset.id) {
                        firstCard.classList.add('matched');
                        secondCard.classList.add('matched');
                        matchedCards.push(firstCard, secondCard);
                        flippedCards = [];
                        checkWin();
                    } else {
                        setTimeout(() => {
                            firstCard.classList.remove('flipped');
                            secondCard.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
        }

        function checkWin() {
            if (matchedCards.length === cards.length) {
                document.getElementById('win-message').style.display = 'flex';
            }
        }

        createBoard();
    </script>
