        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];

                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {

                }

                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays

                console.error(e);
                return "";
            }

            }

            // Update particles
            coinParticles = coinParticles.filter(p => p.life > 0);
            for (let p of coinParticles) {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
            }
            portalParticles = portalParticles.filter(p => p.life > 0);
            for (let p of portalParticles) {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
            }

            // Update clouds
            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x > canvas.width + cloud.size) cloud.x = -cloud.size;
            });

            // Update background and portal animation
            backgroundOffset = (backgroundOffset + 0.2) % canvas.width;
            portalAnimationFrame = (portalAnimationFrame + 1) % 60;

            return true;
        }

        // Render game
        function draw() {
            // Gradient sky
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#4B0082');
            skyGradient.addColorStop(1, '#87CEEB');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Parallax mountains
            ctx.fillStyle = '#2F4F4F';
            ctx.beginPath();
            ctx.moveTo(-backgroundOffset, canvas.height);
            for (let x = -backgroundOffset; x < canvas.width * 2; x += 100) {
                ctx.lineTo(x + 50, canvas.height - 100 - Math.sin(x / 200) * 50);
            }
            ctx.lineTo(canvas.width * 2 - backgroundOffset, canvas.height);
            ctx.fill();
            ctx.fillStyle = '#4682B4';
            ctx.beginPath();
            ctx.moveTo(-backgroundOffset / 2, canvas.height);
            for (let x = -backgroundOffset / 2; x < canvas.width * 2; x += 100) {
                ctx.lineTo(x + 50, canvas.height - 50 - Math.sin(x / 300) * 30);
            }
            ctx.lineTo(canvas.width * 2 - backgroundOffset / 2, canvas.height);
            ctx.fill();

            // Draw clouds
            clouds.forEach(cloud => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.7, cloud.y, cloud.size * 1.2, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.4, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw platforms
            for (let platform of stages[currentStage].platforms) {
                ctx.fillStyle = '#4A3721';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.fillStyle = '#228B22';
                ctx.fillRect(platform.x, platform.y - 5, platform.width, 5);
                ctx.strokeStyle = '#2F4F4F';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y - 5, platform.width, platform.height + 5);
            }

            // Draw static obstacles (enhanced futuristic blades)
            for (let obstacle of stages[currentStage].staticObstacles) {
                ctx.save();
                ctx.translate(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2);
                ctx.fillStyle = '#C0C0C0'; // Metallic silver
                ctx.strokeStyle = '#FF4040'; // Neon red
                ctx.lineWidth = 1;
                ctx.shadowBlur = 8 + Math.sin(portalAnimationFrame / 10) * 4;
                ctx.shadowColor = '#FF4040';
                // Draw three blades
                for (let i = 0; i < 3; i++) {
                    ctx.save();
                    ctx.rotate((i * 120 * Math.PI) / 180);
                    ctx.beginPath();
                    ctx.moveTo(0, -8);
                    ctx.lineTo(-3, 8);
                    ctx.lineTo(3, 8);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    ctx.restore();
                }
                ctx.shadowBlur = 0;
                ctx.restore();
            }

            // Draw power-ups with artificial, tech-inspired shapes
            for (let powerUp of stages[currentStage].powerUps) {
                ctx.save();
                // Pulsating effect
                const scale = 1 + Math.sin(portalAnimationFrame / 10) * 0.1; // Scale between 0.9 and 1.1
                ctx.translate(powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2);
                ctx.scale(scale, scale);
                ctx.translate(-powerUp.width / 2, -powerUp.height / 2);

                ctx.fillStyle = powerUp.color;
                ctx.strokeStyle = powerUp.outlineColor;
                ctx.lineWidth = 2;

                // Glowing effect
                ctx.shadowBlur = 10 + Math.sin(portalAnimationFrame / 10) * 5;
                ctx.shadowColor = powerUp.outlineColor;

                if (powerUp.type === 'speed') {
                    // Draw circuit chip
                    ctx.beginPath();
                    ctx.rect(2, 2, 16, 16); // Chip body
                    ctx.fill();
                    ctx.stroke();
                    // Circuit lines
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(5, 5);
                    ctx.lineTo(10, 5);
                    ctx.lineTo(10, 10);
                    ctx.lineTo(15, 10);
                    ctx.moveTo(5, 15);
                    ctx.lineTo(15, 15);
                    ctx.stroke();
                } else if (powerUp.type === 'invincibility') {
                    // Draw hexagonal force field
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI * 2 * i) / 6;
                        ctx.lineTo(
                            10 + Math.cos(angle) * 9,
                            10 + Math.sin(angle) * 9
                        );
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    // Grid pattern
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(10, 1);
                    ctx.lineTo(10, 19);
                    ctx.moveTo(1, 10);
                    ctx.lineTo(19, 10);
                    ctx.stroke();
                } else if (powerUp.type === 'points') {
                    // Draw digital cube
                    ctx.beginPath();
                    ctx.moveTo(5, 5);
                    ctx.lineTo(15, 5);
                    ctx.lineTo(15, 15);
                    ctx.lineTo(5, 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    // Pseudo-3D effect
                    ctx.beginPath();
                    ctx.moveTo(15, 5);
                    ctx.lineTo(18, 2);
                    ctx.lineTo(18, 12);
                    ctx.lineTo(15, 15);
                    ctx.moveTo(5, 15);
                    ctx.lineTo(2, 12);
                    ctx.lineTo(2, 2);
                    ctx.lineTo(5, 5);
                    ctx.stroke();
                    // Pixelated facets
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(7, 7, 2, 2);
                    ctx.fillRect(11, 11, 2, 2);
                }

                // Reset shadow
                ctx.shadowBlur = 0;
                ctx.restore();
            }

            // Draw player (enhanced sprite)
            ctx.save();
            if (keys.left) ctx.scale(-1, 1);
            const offsetX = keys.left ? -player.x - player.width : player.x;

            // Power-up glow effect
            if (player.speedBoostActive || player.invincibilityActive) {
                const glowColor = player.speedBoostActive ? 'rgba(0, 0, 255, 0.3)' : 'rgba(0, 255, 0, 0.3)';
                const glowGradient = ctx.createRadialGradient(
                    offsetX + 20, player.y + 20, 0,
                    offsetX + 20, player.y + 20, 30
                );
                glowGradient.addColorStop(0, glowColor);
                glowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(offsetX + 20, player.y + 20, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            // Base glow effect
            const glowGradient = ctx.createRadialGradient(
                offsetX + 20, player.y + 20, 0,
                offsetX + 20, player.y + 20, 30
            );
            glowGradient.addColorStop(0, 'rgba(255, 99, 71, 0.3)');
            glowGradient.addColorStop(1, 'rgba(255, 99, 71, 0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(offsetX + 20, player.y + 20, 30, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.fillStyle = '#FFE4C4';
            ctx.fillRect(offsetX + 10, player.y + 5, 20, 20);
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(offsetX + 15, player.y + 10, 3, 3);
            ctx.fillRect(offsetX + 22, player.y + 10, 3, 3);
            // Mouth (smile when not jumping)
            if (!player.isJumping) {
                ctx.beginPath();
                ctx.arc(offsetX + 20, player.y + 15, 3, 0, Math.PI);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Body
            ctx.fillStyle = '#4682B4';
            ctx.fillRect(offsetX + 5, player.y + 25, 30, 15);

            // Cape
            ctx.fillStyle = '#FF0000';
            if (player.frame === 0 || player.frame === 2 || player.isJumping) {
                ctx.beginPath();
                ctx.moveTo(offsetX + 5, player.y + 25);
                ctx.lineTo(offsetX - 10, player.y + 30);
                ctx.lineTo(offsetX + 5, player.y + 40);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(offsetX + 5, player.y + 25);
                ctx.lineTo(offsetX - 5, player.y + 35);
                ctx.lineTo(offsetX + 5, player.y + 40);
                ctx.fill();
            }

            // Legs animation
            ctx.fillStyle = '#228B22';
            if (player.frame === 0 || player.frame === 2) {
                ctx.fillRect(offsetX + 10, player.y + 40, 10, 10);
                ctx.fillRect(offsetX + 20, player.y + 35, 10, 10);
            } else if (player.frame === 1 || player.frame === 3) {
                ctx.fillRect(offsetX + 10, player.y + 35, 10, 10);
                ctx.fillRect(offsetX + 20, player.y + 40, 10, 10);
            } else if (player.isJumping) {
                ctx.fillRect(offsetX + 10, player.y + 38, 10, 10);
                ctx.fillRect(offsetX + 20, player.y + 38, 10, 10);
            }

            // Arms animation
            ctx.fillStyle = '#FFE4C4';
            if (player.frame === 0 || player.frame === 2 || player.isJumping) {
                ctx.fillRect(offsetX + 30, player.y + 25, 10, 5);
                ctx.fillRect(offsetX, player.y + 30, 10, 5);
            } else {
                ctx.fillRect(offsetX + 30, player.y + 30, 10, 5);
                ctx.fillRect(offsetX, player.y + 25, 10, 5);
            }

            ctx.restore();

            // Draw coins (enhanced holographic orbs)
            for (let coin of stages[currentStage].coins) {
                if (!coin.collected) {
                    ctx.save();
                    ctx.translate(coin.x, coin.y);
                    ctx.rotate(portalAnimationFrame / 20);
                    ctx.fillStyle = '#00CED1'; // Cyan
                    ctx.strokeStyle = '#FFFFFF'; // Neon white
                    ctx.lineWidth = 1;
                    // Main orb
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    // Concentric rings
                    ctx.beginPath();
                    ctx.arc(0, 0, 6, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(0, 0, 4, 0, Math.PI * 2);
                    ctx.stroke();
                    // Radial lines
                    for (let i = 0; i < 4; i++) {
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(8 * Math.cos((i * Math.PI) / 2), 8 * Math.sin((i * Math.PI) / 2));
                        ctx.stroke();
                    }
                    ctx.restore();
                }
            }

            // Draw coin particles
            ctx.fillStyle = 'rgba(0, 206, 209, 0.7)';
            for (let p of coinParticles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw portal and lock
            const portal = stages[currentStage].portal;
            if (portal.active) {
                // Generate portal particles
                if (Math.random() < 0.2) {
                    createPortalParticles(portal.x + 25, portal.y + 25);
                }
                // Pulsating glow
                const glowRadius = 30 + Math.sin(portalAnimationFrame / 10) * 5;
                const glowGradient = ctx.createRadialGradient(
                    portal.x + 25, portal.y + 25, 0,
                    portal.x + 25, portal.y + 25, glowRadius
                );
                glowGradient.addColorStop(0, 'rgba(128, 0, 128, 0.9)');
                glowGradient.addColorStop(1, 'rgba(128, 0, 128, 0)');
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(portal.x + 25, portal.y + 25, glowRadius, 0, Math.PI * 2);
                ctx.fill();

                // Swirling portal effect
                const swirlGradient = ctx.createRadialGradient(
                    portal.x + 25, portal.y + 25, 0,
                    portal.x + 25, portal.y + 25, 25
                );
                swirlGradient.addColorStop(0, '#800080');
                swirlGradient.addColorStop(0.3, '#FFD700');
                swirlGradient.addColorStop(1, '#4B0082');
                ctx.fillStyle = swirlGradient;
                ctx.save();
                ctx.translate(portal.x + 25, portal.y + 25);
                ctx.rotate(portalAnimationFrame / 20);
                ctx.beginPath();
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2;
                    ctx.lineTo(Math.cos(angle) * 25, Math.sin(angle) * 25);
                    ctx.lineTo(Math.cos(angle + Math.PI / 12) * 15, Math.sin(angle + Math.PI / 12) * 15);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();

                // Portal particles
                ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                for (let p of portalParticles) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                // Inactive portal
                ctx.fillStyle = '#4A4A4A';
                ctx.fillRect(portal.x, portal.y, portal.width, portal.height);
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.strokeRect(portal.x, portal.y, portal.width, portal.height);

                // Draw enhanced lock icon
                const shakeOffset = Math.sin(portalAnimationFrame / 5) * 2;
                const lockX = portal.x + 25 + shakeOffset;
                const lockY = portal.y + 25;

                // Lock body (rounded top, rectangular bottom)
                const lockGradient = ctx.createLinearGradient(lockX - 15, lockY - 15, lockX + 15, lockY + 15);
                lockGradient.addColorStop(0, '#D3D3D3');
                lockGradient.addColorStop(1, '#808080');
                ctx.fillStyle = lockGradient;
                ctx.beginPath();
                ctx.moveTo(lockX - 15, lockY + 5);
                ctx.lineTo(lockX - 15, lockY - 5);
                ctx.quadraticCurveTo(lockX - 15, lockY - 15, lockX - 5, lockY - 15);
                ctx.lineTo(lockX + 5, lockY - 15);
                ctx.quadraticCurveTo(lockX + 15, lockY - 15, lockX + 15, lockY - 5);
                ctx.lineTo(lockX + 15, lockY + 5);
                ctx.lineTo(lockX + 10, lockY + 15);
                ctx.lineTo(lockX - 10, lockY + 15);
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Shackle
                ctx.beginPath();
                ctx.moveTo(lockX - 5, lockY - 15);
                ctx.lineTo(lockX - 5, lockY - 25);
                ctx.quadraticCurveTo(lockX, lockY - 30, lockX + 5, lockY - 25);
                ctx.lineTo(lockX + 5, lockY - 15);
                ctx.lineWidth = 4;
                ctx.strokeStyle = lockGradient;
                ctx.stroke();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Keyhole
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(lockX, lockY + 5, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(lockX, lockY + 5);
                ctx.lineTo(lockX - 3, lockY + 10);
                ctx.lineTo(lockX + 3, lockY + 10);
                ctx.closePath();
                ctx.fill();
            }
        }

        // Game loop
        function gameLoop() {
            if (update()) {
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Start game
        gameLoop();
    </script>
